<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify your account</title>
  </head>
  <body>
    <h1 class="title">
      Please verify your account {{username}}
    </h1>

    {% if phoneNumberEmpty %}
    <form method="POST">
      <div class="field">
        <label class="label">Enter your phone number in E.164 format to receive the verification code. (example: +14087771217)</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="text" name="phonenumber" placeholder="Phone Number">
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" class="phone-number", value = "submitphone">
            Submit Phone Number
          </button>
        </p>
      </div>
    </form>
  {% endif %}

  {% if showVerificationCode %}
    <form method="POST">
      <div class="field">
        <label class="label">Enter the code sent to your phone number above</label>
          <input class="input" type="password" name= "verificationcode" placeholder="verificationcode">
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" class="is-success", value = "submitcode">
            Submit Verification Code
          </button>
        </p>
      </div>
    </form>
  {% endif %}

  </body>
</html>
